<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="script.js" defer></script>
</head>
<body>
<header class="header flex">
    <div>
        <a href="#">
            <img src="images/logo.svg" alt="snap" class="logo">
        </a>
    </div>
    <button class="mobile-nav-toggle" aria-expanded="false"></button>
    <nav id="primary-navigation" class="primary-navigation" data-visible="false">
        <ul class="nav-links">
            <li class="nav-item">
                <div class="dropdown" data-dropdown="">
                      <a href="#" data-dropdown-button>
                        Features
                        <img src="images/icon-arrow-down.svg" alt="">
                      </a>
                      <div class="dropdown-menu dm-features">
                        <ul class="dropdown-links">
                          <li>
                            <img src="images/icon-todo.svg" alt="">
                            <a href="#">Todo List</a>
                          </li>
                          <li>
                            <img src="images/icon-calendar.svg" alt="">
                            <a href="#">Calendar</a>
                          </li>
                          <li>
                            <img src="images/icon-reminders.svg" alt="">
                            <a href="#">Reminders</a>
                          </li>
                          <li>
                            <img src="images/icon-planning.svg" alt="">
                            <a href="#">Planing</a>
                          </li>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown" data-dropdown="">
                    <a href="#" data-dropdown-button>
                      Company
                      <img src="images/icon-arrow-down.svg" alt="">
                    </a>
                    <div class="dropdown-menu dm-company">
                      <ul class="dropdown-links">
                        <li><a href="#">History</a></li>
                        <li><a href="#">Our Team</a></li>
                        <li><a href="#">Blog</a></li>
                      </ul>
                    </div>
                </div> 
            </li>
            <li class="nav-item">
                <a href="#" class="link">Careers</a>
            </li>
            <li class="nav-item">
                <a href="#" class="link">About</a>
            </li>
        </ul>

        <ul class="nav-links login-container">
            <li class="nav-item">
                <a href="#">Login</a>
            </li>
            <li class="nav-item">
                <button class="cta">Register</button>
            </li>
        </ul>
    </nav>
</header>

<!-- hero -->
<main>
    <div class="hero">
      <picture class="hero__image">
        <source media="(min-width: 54em" srcset="images/image-hero-desktop.png">
        <img src="images/image-hero-mobile.png" alt="image-hero">
      </picture>
      <div class="hero__text">
        <h1>
          Make <br>
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivy soar.
        </p>
        <button><a href="#"></a>Learn more</button>
        <div class="sponsors">
          <img src="images/client-databiz.svg" alt="databiz">
          <img src="images/client-audiophile.svg" alt="audiophile">
          <img src="images/client-meet.svg" alt="meet">
          <img src="images/client-maker.svg" alt="maker">
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
